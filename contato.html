    <main>
        <h1>Qualquer dúvida entre passe seu nome e Email para entrarmos em contato com você </h1>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="Numero">Numero:</label>
            <input type="text" id="Numero" name="Numero" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

    
            <fieldset>
                <legend>Informe seu genero</legend>
              
                <div>
                  <input type="radio" id="Masculino" name="genero" checked />
                  <label for="Masculino">Masculino</label>
                
              
                
                  <input type="radio" id="Feminino" name="genero" />
                  <label for="Feminino">Feminino</label>
                </div>
              </fieldset>
              
             <label for="textarea">Voce toparia essa experiencia? Porque?</label>
              
                <textarea name="textarea" id=""></textarea>
            
              

        

            <button type="submit">Enviar</button>
        </form>
